<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essentials -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wihy.ai — The World’s Smartest Health Search Engine</title>
    <meta name="description" content="Wihy.ai turns research into clear, trusted answers. Search foods and products, decode labels, and see what heals vs. what steals — powered by AI." />
    <meta name="theme-color" content="#0AAE5E" />

    <!-- Canonical -->
    <link rel="canonical" href="https://wihy.ai/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Wihy.ai — The World’s Smartest Health Search Engine" />
    <meta property="og:description" content="We have the research. We give you the data. Powered by AI. Search smarter and make confident health choices with Wihy.ai." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wihy.ai/" />
    <meta property="og:image" content="/assets/og-wihyai.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wihy.ai — The World’s Smartest Health Search Engine" />
    <meta name="twitter:description" content="Research-grade answers made simple. What heals vs. what steals — powered by AI." />
    <meta name="twitter:image" content="/assets/og-wihyai.jpg" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/wihyfavicon.png" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <!-- Structured Data (basic) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Wihy.ai",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "url": "https://wihy.ai/",
      "description": "The world's smartest health search engine. We have the research. We give you the data. Powered by AI.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Critical styles -->
    <style>
      :root {
        --wihy-green: #0AAE5E;   /* SnackingWell/CG */
        --wihy-orange: #FA5F06;  /* Vowels */
        --bg: #0A0A0A;
        --fg: #FFFFFF;
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%; margin: 0;
        color: var(--fg); background: var(--bg);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      }

      body::before {
        content: ""; position: fixed; inset: 0; z-index: -1;
        background:
          radial-gradient(1200px 800px at 20% 25%, rgba(10,174,94,0.35), transparent 60%),
          radial-gradient(1200px 800px at 80% 75%, rgba(250,95,6,0.35), transparent 60%),
          linear-gradient(135deg, #07130D, #130B06 60%, #0D0D0D);
        animation: wihy-bg 14s ease-in-out infinite alternate;
        filter: saturate(1.1);
      }
      @keyframes wihy-bg {
        0% { filter: hue-rotate(0deg) saturate(1.05); }
        100% { filter: hue-rotate(-6deg) saturate(1.2); }
      }
      @media (prefers-reduced-motion: reduce) { body::before { animation: none; } }

      #root { display: none; }

      /* Preloader */
      #preloader { position: fixed; inset: 0; display: grid; place-items: center; padding: 24px; }
      .loader-card {
        width: min(640px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 20px;
        padding: 28px 24px;
        backdrop-filter: blur(6px);
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      }
      .brand { display: flex; align-items: center; gap: 14px; margin-bottom: 8px; }
      .brand h1 {
        font-size: clamp(22px, 4vw, 28px); font-weight: 800; margin: 0;
        background: linear-gradient(90deg, var(--wihy-green), var(--wihy-orange));
        -webkit-background-clip: text; background-clip: text; color: transparent;
        letter-spacing: 0.2px;
      }

      .headline {
        margin: 4px 0 10px 0;
        font-size: clamp(18px, 3vw, 20px);
        color: rgba(255,255,255,0.92);
        font-weight: 700;
      }

      .rotator {
        position: relative; height: 22px; overflow: hidden;
        color: rgba(255,255,255,0.85);
        font-size: clamp(14px, 2.4vw, 16px);
      }
      .rotator > span {
        position: absolute; left: 0; right: 0; opacity: 0; transform: translateY(10px);
        transition: opacity 400ms ease, transform 400ms ease;
        text-align: left;
      }
      .rotator > span.active { opacity: 1; transform: translateY(0); }
      .muted { margin-top: 10px; font-size: 12px; color: rgba(255,255,255,0.65); }

      .scope { width: 100%; margin: 14px 0 6px 0; }
      .dot {
        width: 10px; height: 10px; border-radius: 50%;
        background: var(--wihy-green); margin-left: 6px;
        box-shadow: 0 0 0 0 rgba(10,174,94, 0.7); display: inline-block; vertical-align: middle;
        animation: pulse 1.6s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(10,174,94,0.7); }
        70% { box-shadow: 0 0 0 14px rgba(10,174,94,0); }
        100% { box-shadow: 0 0 0 0 rgba(10,174,94,0); }
      }
      .fade-out { opacity: 0; transition: opacity 420ms ease; pointer-events: none; }

      @media (prefers-reduced-motion: reduce) { .dot { animation: none; } }

      noscript {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: #0b0b0b; color: #fff; padding: 24px; text-align: center;
      }
      noscript p { max-width: 560px; line-height: 1.5; margin: 0; }
    </style>
  </head>

  <body>
    <noscript>
      <p>Wihy.ai needs JavaScript to run. Enable it to search foods, decode labels, and see what heals vs. what steals.</p>
    </noscript>

    <!-- Preloader -->
    <div id="preloader" role="status" aria-live="polite" aria-label="Loading Wihy.ai">
      <div class="loader-card">
        <div class="brand" aria-hidden="true">
          <!-- Pulse W -->
          <svg width="34" height="28" viewBox="0 0 34 28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M1 14 H7 L11 3 L16 24 L20 10 L23 18 H33" stroke="url(#grad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <animate attributeName="stroke-dasharray" values="0,80;80,0" dur="2.1s" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" values="0;-80" dur="2.1s" repeatCount="indefinite"/>
            </path>
            <defs>
              <linearGradient id="grad" x1="0" y1="0" x2="34" y2="0" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#0AAE5E"/>
                <stop offset="100%" stop-color="#FA5F06"/>
              </linearGradient>
            </defs>
          </svg>
          <h1>Wihy.ai</h1>
        </div>

        <div class="headline">The world’s smartest search engine for health.</div>

        <!-- Rotating sub-lines -->
        <div class="rotator" aria-live="polite">
          <span class="active">We have the research.</span>
          <span>We give you the data.</span>
          <span>Powered by AI.</span>
          <span>See what heals vs. what steals.</span>
          <span>Search foods, decode labels, decide with confidence.</span>
        </div>

        <div class="scope" aria-hidden="true">
          <svg viewBox="0 0 600 80" width="100%" height="80" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#0AAE5E"/>
                <stop offset="100%" stop-color="#FA5F06"/>
              </linearGradient>
            </defs>
            <polyline fill="none" stroke="url(#line)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
              points="0,40 40,40 60,40 80,15 100,65 120,40 170,40 190,20 210,60 230,40 280,40 300,15 320,65 340,40 380,40 400,40 460,40 600,40">
              <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2.4s" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" values="0;-1000" dur="2.4s" repeatCount="indefinite"/>
            </polyline>
          </svg>
        </div>

        <p class="muted">Initializing knowledge graphs and nutrition models<span class="dot" aria-hidden="true"></span></p>
      </div>
    </div>

    <!-- React mount point -->
    <div id="root"></div>

    <!-- Preloader controller + rotator -->
    <script>
      (function () {
        const root = document.getElementById('root');
        const loader = document.getElementById('preloader');

        // Rotating lines
        const lines = Array.from(document.querySelectorAll('.rotator > span'));
        let idx = 0;
        function rotate() {
          const current = lines[idx % lines.length];
          const next = lines[(idx + 1) % lines.length];
          current.classList.remove('active');
          next.classList.add('active');
          idx++;
        }
        let rotTimer = setInterval(rotate, 2200);

        // Safety fallback
        const safety = setTimeout(() => {
          loader.classList.add('fade-out');
          console.warn('Wihy.ai: App took too long to mount. Check network/bundles.');
          clearInterval(rotTimer);
        }, 15000);

        // Reveal app when React mounts
        const obs = new MutationObserver(() => {
          if (root.childNodes.length > 0) {
            clearTimeout(safety);
            clearInterval(rotTimer);
            root.style.display = 'block';
            requestAnimationFrame(() => loader.classList.add('fade-out'));
            setTimeout(() => loader.remove(), 420);
            obs.disconnect();
          }
        });
        obs.observe(root, { childList: true });

        document.addEventListener('DOMContentLoaded', () => {
          if (root.childNodes.length > 0) {
            clearTimeout(safety);
            clearInterval(rotTimer);
            root.style.display = 'block';
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 420);
            obs.disconnect();
          }
        });
      })();
    </script>
  </body>
</html>
