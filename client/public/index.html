                <stop offset="100%" stop-color="#FA5F06"/>
              </linearGradient>
            </defs>
            <polyline fill="none" stroke="url(#line)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"

    <!-- React mount point -->
    <div id="root"></div>

    <!-- Preloader controller + rotator -->
    <script>
      (function () {
        const root = document.getElementById('root');
        const loader = document.getElementById('preloader');

        // Rotating lines
        const lines = Array.from(document.querySelectorAll('.rotator > span'));
        let idx = 0;
        function rotate() {
          const current = lines[idx % lines.length];
          const next = lines[(idx + 1) % lines.length];
          current.classList.remove('active');
          next.classList.add('active');
          idx++;
        }
        let rotTimer = setInterval(rotate, 2200);

        // Safety fallback
        const safety = setTimeout(() => {
          loader.classList.add('fade-out');
          console.warn('Wihy.ai: App took too long to mount. Check network/bundles.');
          clearInterval(rotTimer);
        }, 15000);

        // Reveal app when React mounts
        const obs = new MutationObserver(() => {
          if (root.childNodes.length > 0) {
            clearTimeout(safety);
            clearInterval(rotTimer);
            root.style.display = 'block';
            requestAnimationFrame(() => loader.classList.add('fade-out'));
            setTimeout(() => loader.remove(), 420);
            obs.disconnect();
          }
        });
        obs.observe(root, { childList: true });

        document.addEventListener('DOMContentLoaded', () => {
          if (root.childNodes.length > 0) {
            clearTimeout(safety);
            clearInterval(rotTimer);
            root.style.display = 'block';
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 420);
            obs.disconnect();
          }
        });
      })();
    </script>
