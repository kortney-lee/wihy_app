<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Cache Control for Deployments -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />

    <title>Wihy.ai — The World’s Smartest Health Search Engine</title>
    <meta
      name="description"
      content="Wihy.ai turns research into clear, trusted answers. Search foods, decode labels, and see what heals vs what steals — powered by AI."
    />
    <meta name="theme-color" content="#0AAE5E" />

    <!-- Canonical -->
    <link rel="canonical" href="https://wihy.ai/" />

    <!-- Social (Open Graph / Twitter) -->
    <meta property="og:title" content="Wihy.ai - The World’s Smartest Health Search Engine" />
    <meta
      property="og:description"
      content="We have the research. We give you the data. Powered by AI. Search smarter and make confident health choices with Wihy.ai."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wihy.ai/" />
    <meta property="og:image" content="/assets/wihylogo.png?v=2025-11-05" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wihy.ai — The World's Smartest Health Search Engine" />
    <meta
      name="twitter:description"
      content="Research-grade answers made simple. What heals vs what steals — powered by AI."
    />
    <meta name="twitter:image" content="/assets/wihylogo.png?v=2025-11-05" />

    <!-- App icons -->
    <link rel="icon" type="image/png" href="/assets/wihyfavicon.png" />
    <link rel="apple-touch-icon" href="/assets/wihyfavicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Wihy.ai",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web, Android, iOS",
      "url": "https://wihy.ai/",
      "description": "The world's smartest health search engine. We have the research. We give you the data. Powered by AI.",
      "image": "https://wihy.ai/assets/og-wihyai.jpg",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>

  <body>
    <noscript>Wihy.ai requires JavaScript to run. Please enable it to continue.</noscript>
    <div id="root"></div>
  </body>
</html>
