name: Build and Push to Azure Container Registry

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY_LOGIN_SERVER: wihymlregistry-b6fdh5cmhzgwbbgy.azurecr.io
  IMAGE_NAME: wihy-ui

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm ci
    
    - name: Install client dependencies
      run: |
        cd client
        npm ci
    
    - name: Run client tests
      run: |
        cd client
        npm test -- --coverage --watchAll=false
    
    - name: Build client
      run: |
        cd client
        npm run build

  build-and-push-azure:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check Azure credentials
      run: |
        if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ] || [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
          echo "‚ö†Ô∏è Azure credentials not configured"
          echo "Please see docs/AZURE_GITHUB_ACTIONS_SETUP.md for setup instructions"
          echo "Skipping Azure deployment..."
          exit 0
        fi
        echo "‚úÖ Azure credentials configured"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        echo "ÔøΩ Logging into wihymlregistry..."
        az acr login --name wihymlregistry

    - name: Build and push Docker image
      run: |
        echo "üèóÔ∏è Building with wihymlregistry..."
        az acr build \
          --registry wihymlregistry \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          .

    - name: Image Info
      run: |
        echo "üê≥ Container images published to Azure Container Registry:"
        echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "‚úÖ Ready for Azure Container Apps deployment!"