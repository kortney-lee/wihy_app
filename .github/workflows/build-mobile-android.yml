name: Build Mobile App (Android)

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - 'shared/**'
      - '.github/workflows/build-mobile-android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
      - 'shared/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Install root workspace dependencies
      run: npm ci
      working-directory: .

    - name: Install mobile dependencies
      run: npm ci

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build Android Debug APK
      if: github.ref != 'refs/heads/main'
      run: |
        cd android
        ./gradlew assembleDebug
      env:
        EXPO_PUBLIC_API_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        EXPO_PUBLIC_AUTH_URL: ${{ secrets.REACT_APP_AUTH_API_URL }}

    - name: Build Android Release APK
      if: github.ref == 'refs/heads/main'
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        EXPO_PUBLIC_API_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        EXPO_PUBLIC_AUTH_URL: ${{ secrets.REACT_APP_AUTH_API_URL }}

    - name: Upload Release APK
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: mobile/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Upload Debug APK
      if: github.ref != 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Build Android App Bundle (AAB) for Play Store
      if: github.ref == 'refs/heads/main'
      run: |
        cd android
        ./gradlew bundleRelease

    - name: Upload App Bundle
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: app-release.aab
        path: mobile/android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
