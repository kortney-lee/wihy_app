on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "EXPO_PUBLIC_API_URL=${{ secrets.REACT_APP_API_BASE_URL }}" >> .env
        echo "EXPO_PUBLIC_AUTH_URL=${{ secrets.REACT_APP_AUTH_API_URL }}" >> .env

    - name: EAS Build (Preview)
      if: github.ref != 'refs/heads/main'
      run: eas build --platform android --profile preview --non-interactive --no-wait
      env:
        EXPO_PUBLIC_API_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        EXPO_PUBLIC_AUTH_URL: ${{ secrets.REACT_APP_AUTH_API_URL }}

    - name: EAS Build (Production)
      if: github.ref == 'refs/heads/main'
      run: eas build --platform android --profile production --non-interactive
      env:
        EXPO_PUBLIC_API_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        EXPO_PUBLIC_AUTH_URL: ${{ secrets.REACT_APP_AUTH_API_URL }}

    - name: Submit to Google Play (Internal Testing)
      if: github.ref == 'refs/heads/main' && success()
      run: eas submit --platform android --profile production --latest --non-interactive
      continue-on-error: true
