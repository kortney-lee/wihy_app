name: Deploy Web (React Native Web)

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "EXPO_PUBLIC_API_URL=${{ secrets.REACT_APP_API_BASE_URL }}" >> .env
        echo "EXPO_PUBLIC_AUTH_URL=${{ secrets.REACT_APP_AUTH_API_URL }}" >> .env

    - name: Export web build
      run: npx expo export --platform web
      env:
        EXPO_PUBLIC_API_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
        EXPO_PUBLIC_AUTH_URL: ${{ secrets.REACT_APP_AUTH_API_URL }}
        NODE_ENV: production

    - name: Copy build to deployment directory
      run: |
        mkdir -p ../web-dist
        cp -r dist/* ../web-dist/
        ls -la ../web-dist

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: wihy-ai
        channelId: live
        entryPoint: ./
